<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style/style.css">
   <script src="./scripts/script.js" type="module" defer></script>
   <title>Form Sending</title>
</head>

<body>
   <main class="wrapper">
      <form id="form" class="form-body" enctype="multipart/form-data">
         <h1 class="form-header">Data sending</h1>
         <section class="form-item">
            <label for="name" class="form-label" >Name<i class="_req-star">*</i> :</label>
            <input id="formName" type="text" name="name" class="form-input _required" placeholder="name">
         </section>
         <section class="form-item">
            <label for="formEmail" class="form-label">Email<i class="_req-star">*</i> :</label>
            <input id="formEmail" type="email" name="email" value= "xmank@yandex.ru" class="form-input _required _email" placeholder="email">
         </section>
         <section class="form-item">
            <p class="form-label">Sex:</p>
            <div class="options">
               <div class="options-item">
                  <input id="formSexMale" value="male" type="radio" name="sex" class="options-input">
                  <label for="formSexMale" class="options-label"><span>Male</span></label>
               </div>
               <div class="options-item">
                  <input id="formSexFemale" value="female" type="radio" name="sex" class="options-input">
                  <label for="formSexFemale" class="options-label"><span>Female</span></label>
               </div>
            </div>
         </section>
         <section class="form-item">
            <label for="formMessage" class="form-label">Message here:</label>
            <textarea name="message" id="formMessage" class="form-input"></textarea>
         </section>
         <section class="form-item">
            <p class="form-label">Age:</p>
            <select name="age" id="select-age">
               <option value="0-17">0-17</option>
               <option value="18-25" selected>18-25</option>
               <option value="25-39">25-39</option>
               <option value="40+">40+</option>
            </select>
         </section>
         <section class="form-item">
            <p class="form-label">Add image</p>
            <div class="file">
               <div class="file-item">
                  <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file-input">
                  <button class="file-button">Select</button>
               </div>
               <div id="imagePreviewElem" class="file-preview"></div>
            </div>
         </section>
         <section class="form-item">
            <div class="checkbox">
               <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox-input _required">
               <label for="formAgreement" class="checkbox-label"><span> I agree with the <a href="#">Terms of the personal data and information processing</a><i class="_req-star">*</span></label>

            </div>
         </section>
         <button type="" class="form-button">Send</button>
      </form>
   </main>

</body>

</html>
